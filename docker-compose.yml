version: '3'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: laravel_app
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    environment:
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=blend_cafe-db
      - DB_USERNAME=root
      - DB_PASSWORD=tcc86279

  db:
    image: mysql:5.7.22
    container_name: db
    restart: unless-stopped
    tty: true
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: blend_cafe-db
      MYSQL_ROOT_PASSWORD: tcc86279
    volumes:
      - dbdata:/var/lib/mysql

volumes:
  dbdata:
    driver: local
